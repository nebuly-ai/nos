resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - operator_config.yaml
  name: operator-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: ghcr.io/nebuly-ai/nebulnetes-controller
  newTag: latest
- name: operator
  newName: ghcr.io/nebuly-ai/nebulnetes-operator
  newTag: latest
